<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- tailwind css  and DaisyUi-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main
        class="poppins-font min-h-screen text-white  bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home section -->
        <section class=" min-h-screen  flex flex-col justify-center items-center hidden">
            <div class="text-center ">
                <h1 class="anton-font lg:text-[140px] text-white">ALPHABET CLASH</h1>
                <p class="text-white ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white font-bold text-black border-none mt-8">Play Now</button>
            </div>
        </section>
        <!-- playground section -->
        <section class="playground">
            <!-- playground container -->
            <div class="flex flex-col items-center gap-20 pt-20 ">
                <!-- screen area-->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC]
                    bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-6 pb-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keyboard area -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life and score area -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-700 text-white">
                        Life <img src="images/life.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white"> Score<img src="images/score.svg" alt="">
                        <span>1</span>
                    </button>
                </div>

            </div>
        </section>
        <!-- score section -->
        <section class="score">

        </section>
    </main>
</body>

</html>
