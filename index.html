<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- tailwind css  and DaisyUi-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main
        class="poppins-font min-h-screen text-white  bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home section -->
        <section id="home-screen" class=" min-h-screen  flex flex-col justify-center items-center ">
            <div class="text-center ">
                <h1 class="anton-font text-5xl lg:text-[140px] text-white">ALPHABET CLASH</h1>
                <p class="text-white mx-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white font-bold text-black border-none mt-8">Play Now</button>
            </div>
        </section>
        <!-- playground section -->
        <section id="play-ground" class=" hidden">
            <!-- playground container -->
            <div class="flex flex-col items-center gap-14 pt-10 ">
                <!-- screen area-->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC]
                    bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-6 pb-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard area -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life and score area -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-700 text-white">
                        Life <img src="images/life.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white"> Score<img src="images/score.svg" alt="">
                        <span id="current-score">1</span>
                    </button>
                </div>

            </div>
        </section>
        <!-- score section -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-4 bg-[#ffffff33] p-4 rounded-xl">
                <h4 class="text-3xl">Game Over!</h4>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="total-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black border-none">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>

</html>
